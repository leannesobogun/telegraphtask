    <title>Telegraph</title>

<body>
    <form action="/new">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div><input placeholder="Title" name="title" id="titleBox"></div>
                    <div><input placeholder="Your name" name="name" id="nameBox"></div>
                    <div><textarea placeholder="Your story..." name="story" id="storyBox"></textarea></div>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-sm btn-outline-dark border border-5">PUBLISH</button>
                </div>
            </div>
        </div>
    </form>
